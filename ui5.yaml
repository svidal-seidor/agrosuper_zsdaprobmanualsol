# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: wfprecios.zsdaprobmanualsol
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - path: /v2
            url: https://agrosuperscpdev-001-dev-wfprecios-srv.cfapps.us10.hana.ondemand.com
          - path: /odata
            url: https://agrosuperscpdev.us10.services.xfs.cloud.sap
            destination: ODATA_ECC
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: wfprecios.zsdaprobmanualsol
        ui5Theme: sap_horizon
